<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/plugin/reset.css">
    <link rel="stylesheet" href="css/plugin/common.css">
    <link rel="stylesheet" href="css/plugin/swiper_1.css">
    <link rel="stylesheet" href="css/sub.css">

    <script src="js/plugin/jquery-1.8.1.min.js"></script>
    <script src="js/plugin/swiper.js"></script>
    <script src="js/plugin/easing.js"></script>



</head>
<body>

<div class="posNum"></div>

<button class="startPoint"></button>

<section id="container">

    <section id="section01">
        <div class="top_out_box">
            <div class="top_number_title"></div>
            <div class="top_in_box">

            </div>
            <div class="top_number_title"></div>

        </div>


    </section>

    <section id="section02"></section>

    <section id="section03"></section>

    <section id="section04"></section>

    <section id="section05"></section>

    <section id="footer">
        <div class="next_page_title"><img src="img/sub/next_page_title.png" alt=""></div>
        <div class="swiper-container">
            <div class="swiper-pagination">
                <span class="swiper-pagination-current">0</span>
                /
                <span class="swiper-pagination-total">0</span>

            </div>
            <div class="swiper-wrapper">
                <div class="swiper-slide mosh">
                    <div class="slashbar_left"><img src="img/sub/next_page/slash_left.png" alt=""></div>

                    <div class="title">
                        <div class="next_item_title_base">
                            <img src="img/sub/next_page/mosh_base.png" alt="">
                            <div class="next_item_title_hvr"><img src="img/sub/next_page/mosh_hvr.png" alt=""></div>
                        </div>
                    </div>
                    <div class="pic"><img src="img/sub/next_page/maman_pic.jpg" alt=""></div>
                    <div class="slashbar_right"><img src="img/sub/next_page/slash_right.png" alt=""></div>


                </div>

                <div class="swiper-slide maman">
                    <div><img src="img/sub/next_page/slash_left.png" alt=""></div>

                    <div class="title">
                        <div class="next_item_title_base">
                            <img src="img/sub/next_page/maman_base_4.png" alt="">
                            <div class="next_item_title_hvr"><img src="img/sub/next_page/maman_hvr_1.png" alt=""></div>
                        </div>
                    </div>
                    <div class="pic"><img src="img/sub/next_page/maman_pic.jpg" alt=""></div>
                    <div><img src="img/sub/next_page/slash_right.png" alt=""></div>
                </div>

                <div class="swiper-slide minions">
                    <div><img src="img/sub/next_page/slash_left.png" alt=""></div>

                    <div class="title">
                        <div class="next_item_title_base">
                            <img src="img/sub/next_page/minions_base.png" alt="">
                            <div class="next_item_title_hvr"><img src="img/sub/next_page/minions_hvr.png" alt=""></div>
                        </div>
                    </div>
                    <div class="pic"><img src="img/sub/next_page/maman_pic.jpg" alt=""></div>
                    <div><img src="img/sub/next_page/slash_right.png" alt=""></div>
                </div>

                <div class="swiper-slide tiffany">
                    <div><img src="img/sub/next_page/slash_left.png" alt=""></div>

                    <div class="title">
                        <div class="next_item_title_base">
                            <img src="img/sub/next_page/tiffany_base.png" alt="">
                            <div class="next_item_title_hvr"><img src="img/sub/next_page/tiffany_hvr.png" alt=""></div>
                        </div>
                    </div>
                    <div class="pic"><img src="img/sub/next_page/maman_pic.jpg" alt=""></div>
                    <div><img src="img/sub/next_page/slash_right.png" alt=""></div>
                </div>
            </div>
        </div>
    </section>

</section>


<script src="js/plugin/gsap.js"></script>
<script src="js/plugin/scrollTrigger.js"></script>
<script src="js/scrollbar.js"></script>
<script src='https://unpkg.com/smooth-scrollbar@latest/dist/plugins/overscroll.js'></script>
<script src="js/setting.js"></script>
<script src="js/sub.js"></script>


</body>
</html>

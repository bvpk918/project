<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/plugin/reset.css">
    <link rel="stylesheet" href="css/plugin/common.css">
    <link rel="stylesheet" href="css/plugin/swiper.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/plugin/jquery-1.8.1.min.js"></script>
    <script src="js/plugin/swiper.js"></script>
    <script src="js/plugin/easing.js"></script>



</head>
<body>

<div class="posNum"></div>

<button class="startPoint"></button>

<section id="container">

    <section id="section01">
        <div class="top">
            <div class="top_out_box">
                <div class="white_top"><img src="img/index/section01/white/top.png" alt="">
                </div>
                <div class="gradation_big_circle"><img src="img/index/section01/gradation/big_circle.png" alt=""></div>
                <div class="gradation_outbox">
                    <div class="small_top">
                        <div class="line_1"><img src="img/index/section01/gradation/small_1.png" alt=""></div>
                        <div class="line_2"><img src="img/index/section01/gradation/small_2.png" alt=""></div>
                    </div>
                    <div class="big">
                        <div class="goals">
                            <div class="goa"><img src="img/index/section01/gradation/big_goa.png" alt=""></div>
                            <div class="ls"><img src="img/index/section01/gradation/big_ls.png" alt=""></div>
                        </div>
                        <div class="flexible">
                            <div class="flexi"><img src="img/index/section01/gradation/big_flexi.png" alt=""></div>
                            <div class="ble"><img src="img/index/section01/gradation/big_ble.png" alt=""></div>
                        </div>
                    </div>
                    <div class="small_bottom">
                        <div class="small_about"><img src="img/index/section01/gradation/small_about.png" alt=""></div>
                        <div class="small_method"><img src="img/index/section01/gradation/small_method.png" alt="">
                            <div class="small_circle"><img src="img/index/section01/gradation/small_circle.png" alt="">
                            </div>
                        </div>

                    </div>


                </div>
                <div class="white_circle_outbox">
                    <div class="white_circle"><img src="img/index/section01/white/circle_typo.png" alt="">
                        <div class="white_scroll_arrow phaze_1 blinking"><img src="img/index/section01/white/circle_scrollarrow.png" alt=""></div>
<!--                        <div class="white_scroll_arrow phaze_2 blinking"><img src="img/index/section01/white/circle_scrollarrow.png" alt=""></div>-->
<!--                        <div class="white_scroll_arrow phaze_3 blinking"><img src="img/index/section01/white/circle_scrollarrow.png" alt=""></div>-->
                    </div>

                </div>

            </div>




        </div>

    </section>

    <section id="section02">
        <div class="about_outbox">
            <div class="about_title"><img src="img/index/section02/about_title.png" alt=""></div>
            <div class="about_introduce">
                <div class="left">
                    <div class="title"><img src="img/index/section02/left/title.png" alt=""></div>
                    <div class="color_title"><img src="img/index/section02/left/color_title.png" alt=""></div>
                    <div class="desc"><img src="img/index/section02/left/desc.png" alt=""></div>
                </div>
                <div class="right">
                    <div class="background"><img src="img/index/section02/right/background.png" alt="">
                        <div class="pic"><img src="img/index/section02/right/pic.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="section03">
        <div class="rolling_font_1">
            <div><img src="img/index/section03/flow_font_bar.png" alt="" /></div>
            <div><img src="img/index/section03/flow_font_bar.png" alt="" /></div>
<!--            <div><img src="./img/index/section03/gradation_bar.png" alt="" /></div>-->
        </div>
        <div class="works_outbox">
            <div class="works_title"><img src="img/index/section03/works_title.png" alt=""></div>
            <div class="swiper-container">
                <div class="swiper-pagination">
                    <span class="swiper-pagination-current"></span>
                    <span class="swiper-pagination-total"></span>

                </div>
                <div class="swiper-wrapper">

                    <div class="swiper-slide mosh">
                        <div class="work_thumbnail"><img src="img/index/section03/mosh/mosh_pic.jpg" alt=""></div>
                        <div class="work_name"><img src="img/index/section03/mosh/mosh_title.png" alt=""></div>
                        <div class="work_desc"><img src="img/index/section03/mosh/mosh_desc.png" alt=""></div>
                    </div>

                    <div class="swiper-slide maman">
                        <div class="work_thumbnail"><img src="img/index/section03/mosh/mosh_pic.jpg" alt=""></div>
                        <div class="work_name"><img src="img/index/section03/mosh/mosh_title.png" alt=""></div>
                        <div class="work_desc"><img src="img/index/section03/mosh/mosh_desc.png" alt=""></div>
                    </div>

                    <div class="swiper-slide minions">
                        <div class="work_thumbnail"><img src="img/index/section03/minions/pic.jpg" alt=""></div>
                        <div class="work_name"><img src="img/index/section03/mosh/mosh_title.png" alt=""></div>
                        <div class="work_desc"><img src="img/index/section03/mosh/mosh_desc.png" alt=""></div>
                    </div>

                    <div class="swiper-slide tiffay">
                        <div class="work_thumbnail"><img src="img/index/section03/minions/pic.jpg" alt=""></div>
                        <div class="work_name"><img src="img/index/section03/mosh/mosh_title.png" alt=""></div>
                        <div class="work_desc"><img src="img/index/section03/mosh/mosh_desc.png" alt=""></div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section id="section04">
        <div class="rolling_font_2">
            <div><img src="img/index/section03/flow_font_bar.png" alt="" /></div>
            <div><img src="img/index/section03/flow_font_bar.png" alt="" /></div>
            <!--            <div><img src="./img/index/section03/gradation_bar.png" alt="" /></div>-->
        </div>

        <div class="closing">
            <div>
                <div class="hopeyou"><img src="img/index/section04/hopeyou.png" alt=""></div>
                <div class="enjoyed"><img src="img/index/section04/enjoyed.png" alt=""></div>
            </div>
        </div>


    </section>

<!--    <section id="section05"></section>-->

</section>


<script src="js/plugin/gsap.js"></script>
<script src="js/plugin/scrollTrigger.js"></script>
<script src="js/scrollbar.js"></script>
<script src='https://unpkg.com/smooth-scrollbar@latest/dist/plugins/overscroll.js'></script>
<script src="js/setting.js"></script>
<script src="js/main.js"></script>


</body>
</html>

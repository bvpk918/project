<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sub01</title>
    <link rel="stylesheet" href="css/plugin/reset.css">
    <link rel="stylesheet" href="css/plugin/common.css">
    <link rel="stylesheet" href="css/plugin/swiper.css">
    <link rel="stylesheet" href="css/sub01.css">

    <script src="js/plugin/jquery-1.8.1.min.js"></script>
    <script src="js/plugin/swiper.js"></script>
    <script src="js/plugin/easing.js"></script>

</head>
<body>

<!--<div class="posNum"></div>-->

<!--<button class="startPoint"></button>-->

<section id="container">

    <section id="section01">
        <header id="header">
            <h1 class="logo"><img src="img/section01/header/logo.png" alt=""></h1>
            <ul class="gnb">
                <li>
                    <div class="about"><img src="img/section01/header/gnb/about.png" alt=""></div>
                </li>
                <li>
                    <div class="lookbook"><img src="img/section01/header/gnb/lookbook.png" alt=""></div>
                </li>
                <li>
                    <div class="recipe"><img src="img/section01/header/gnb/recipe.png" alt=""></div>
                </li>
                <li>
                    <div class="board"><img src="img/section01/header/gnb/board.png" alt=""></div>
                </li>
                <li>
                    <div class="issue"><img src="img/section01/header/gnb/issue.png" alt=""></div>
                </li>
                <li>
                    <div class="shop"><img src="img/section01/header/gnb/shop.png" alt=""></div>
                </li>
            </ul>

            <div class="right_icons">
                <div class="search"><img src="img/section01/header/character/find.png" alt=""></div>
                ️
                <div class="login"><img src="img/section01/header/character/login.png" alt=""></div>
                ️
                <div class="like"><img src="img/section01/header/character/like.png" alt=""></div>
                ️
                <div class="bag"><img src="img/section01/header/character/bag.png" alt=""></div>
                ️
            </div>
        </header>
    </section>



    <section id="section02">
        <div id="sub_img"><img src="img/sub01/section02/sub_img.jpg" alt="">
            <div class="sub_img_title"><img src="img/sub01/section02/sub_img_title.png" alt=""></div>
        </div>

    </section>

    <section id="section03">
        <div class="center_box">
            <div class="about_intro">
                <div class="intro_title"><img src="img/sub01/section03/intro_title.png" alt="">
                </div>
                <div class="intro_main_txt"><img src="img/sub01/section03/intro_desc.png" alt=""></div>
            </div>

            <div class="about_video">
                <div><img src="img/sub01/section03/video_pic.jpg" alt="">
                    <div class="play_btn"><img src="img/sub01/section03/play_btn.png" alt=""></div>
                </div>
            </div>
        </div>

        <div class="intro_udr_box">
            <div class="udr_box_txt">
                <div class="title"><img src="img/sub01/section03/udr_title.png" alt=""></div>
                <div class="desc"><img src="img/sub01/section03/udr_desc.png" alt=""></div>
            </div>
        </div>
    </section>

    <section id="section04">
        <div class="about_main_title">
            <div class="title"><img src="img/sub01/section04/about_main_title.png" alt=""></div>
            <div class="desc"><img src="img/sub01/section04/about_main_desc.png" alt=""></div>
        </div>
        <div class="about_main_desc">
            <div class="main_01">
                <div class="pic"><img src="img/sub01/section04/pic_01.png" alt=""></div>
                <div class="desc"><img src="img/sub01/section04/desc_01.png" alt=""></div>
            </div>
            <div class="main_02">
                <div class="desc"><img src="img/sub01/section04/desc_02.png" alt=""></div>
                <div class="pic"><img src="img/sub01/section04/pic_02.png" alt=""></div>

            </div>
        </div>


    </section>

    <section id="section05">
        <div class="about_outro_bg"><img src="img/sub01/section05/outro_bg_pic.jpg" alt="">
            <div class="outro_box">
                <div class="outro_desc">
                    <div class="title"><img src="img/sub01/section05/outro_title.png" alt=""></div>
                    <div class="main"><img src="img/sub01/section05/outro_desc.png" alt=""></div>
                </div>
                <div class="tri_box">
                    <div class="box">
                        <div class="illust"><img src="img/sub01/section05/box01/illust_01.png" alt=""></div>
                        <div class="title"><img src="img/sub01/section05/box01/title_01.png" alt=""></div>
                        <div class="main"><img src="img/sub01/section05/box01/main_01.png" alt=""></div>
                    </div>

                    <div class="box">
                        <div class="illust"><img src="img/sub01/section05/box02/illust_02.png" alt=""></div>
                        <div class="title"><img src="img/sub01/section05/box02/title_02.png" alt=""></div>
                        <div class="main"><img src="img/sub01/section05/box02/main_02.png" alt=""></div>
                    </div>

                    <div class="box">
                        <div class="illust"><img src="img/sub01/section05/box03/illust_03.png" alt=""></div>
                        <div class="title"><img src="img/sub01/section05/box03/title_03.png" alt=""></div>
                        <div class="main"><img src="img/sub01/section05/box03/main_03.png" alt=""></div>
                    </div>
                </div>
            </div>


        </div>


    </section>

















    <footer id="footer">
        <div><img src="img/footer_img.png" alt=""></div>
    </footer>

</section>


<script src="js/plugin/gsap.js"></script>
<script src="js/plugin/scrollTrigger.js"></script>
<script src="js/scrollbar.js"></script>
<script src='https://unpkg.com/smooth-scrollbar@latest/dist/plugins/overscroll.js'></script>
<script src="js/setting.js"></script>
<script src="js/sub01.js"></script>


</body>
</html>
